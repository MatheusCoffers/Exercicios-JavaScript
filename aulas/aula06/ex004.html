<body>
    <script>
        let nome = prompt('Digite seu nome: ');
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras<br>`)
        document.write(`o seu nome em maiúsculo fica ${nome.toUpperCase()}<br>`)
        document.write(`o seu nome em minúsculo fica ${nome.toLowerCase()}`)
    </script>
</body>
